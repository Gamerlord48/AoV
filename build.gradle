buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'

repositories {
    maven {
        url = "http://dvs1.progwml6.com/files/maven"
    }
}

version = "1.13-${modVersion}${modVersionValue}"
group = "tamaized.aov"
archivesBaseName = "AoV"

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: project.mappingType, version: project.mappingVersion
    //makeObfSourceJar = false
    //accessTransformer = file('aov_at.cfg')
    //replaceIn 'AoV.java'
    //replace '${version}', "${modVersion}${modVersionValue}"
    runs {
        client = {
            // recommended logging data for a userdev environment
            properties 'forge.logging.markers': 'SCAN,REGISTRIES,REGISTRYDUMP'
            // recommended logging level for the console
            properties 'forge.logging.console.level': 'debug'
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
        server = {
            // recommended logging data for a userdev environment
            properties 'forge.logging.markers': 'SCAN,REGISTRIES,REGISTRYDUMP'
            // recommended logging level for the console
            properties 'forge.logging.console.level': 'debug'
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:${project.minecraftVersion}-${project.forgeVersion}"
	
    //deobfCompile "mezz.jei:${project.jeiVersion}:api"
    //runtime "mezz.jei:${project.jeiVersion}"
}

jar {
    manifest {
        attributes(["Specification-Title": "Angel of Vengeance",
                    "Specification-Vendor": "Tamaized",
                    "Specification-Version": "${modVersion}${modVersionValue}",
                    "Implementation-Title": project.name,
                    "Implementation-Version": "${version}",
                    "Implementation-Vendor" :"Tamaized",
                    "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")],)
    }
}
